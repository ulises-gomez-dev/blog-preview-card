<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card-blog">
    <div class="blog-img">
      <img src="./assets/images/illustration-article.svg" alt="Illustration Article">
    </div>

    <div class="card-content">
      <div class="learning-tag">Learning</div>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
  
    <div class="card-author">
      <img class="img-avatar" src="./assets/images/image-avatar.webp" alt="Image Avatar">
      <h4 class="author-name">Greg Hooper</h4>
    </div>
  
  </div>
</body>
</html>
